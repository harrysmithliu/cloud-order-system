version: "3.9"

services:

  # ------------------------
  # MySQL
  # ------------------------
  mysql:
    image: mysql:8.0
    container_name: local-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_USER: app
      MYSQL_PASSWORD: app_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: [
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci"
      ]

  # ------------------------
  # Redis
  # ------------------------
  redis:
    image: redis:7.0
    container_name: cloud-redis
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]


  # ------------------------
  # Spring Cloud
  # ------------------------
  config-service:
    build: ./config-service
    container_name: config-service
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  registry-service:
    build: ./registry-service
    container_name: registry-service
    ports:
      - "8761:8761"
    depends_on:
      - config-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - registry-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      - registry-service
      - mysql
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  product-service:
    build: ./product-service
    container_name: product-service
    depends_on:
      - registry-service
      - mysql
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  order-service:
    build: ./order-service
    container_name: order-service
    depends_on:
      - registry-service
      - mysql
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

volumes:
  mysql_data:
    driver: local
